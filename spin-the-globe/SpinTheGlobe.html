<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spin the Globe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

			#spinner {
				font-size: 27px;
			}

			#winner {
				position: relative;
				top: 20px;
				color: red; 
				font-size: 27px; 
				display: none
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<button id="spinner" onclick="spinTheGlobe()">Spin the Globe</button>
			<button id="spinner" onclick="togglePause()">Toggle Pause</button>
			<div id="winner"></div>
		</div>

		<script src="three.js"></script>
		<script src="https://unpkg.com/topojson@3"></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://d3js.org/d3-geo.v1.min.js"></script>

		<script src="TrackballControls.js"></script>
		<script src="Projector.js"></script>
		<script src="SoftwareRenderer.js"></script>
		<script src="WebGLDeferredRenderer.js"></script>
		<script src="geoHelpers.js"></script>
		<script src="mapTexture.js"></script>
		<script src="utils.js"></script>

		<script src="stats.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
