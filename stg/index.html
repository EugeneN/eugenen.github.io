<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spin the Globe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  </head>
  
	<body>
		<div id="container"></div>
		
		<div id="logo">
			<div class="spin">Spin</div>
			<div class="the">the</div>
			<div class="globe">Globe</div>
		</div>
		
		<button id="rules-trigger"">Rules of the game</button>
		
		<div id="info">
			<div class="title">Countries <span class="snd">visited</span></div>
			<div id="visited-count" ></div>
			<button class="action" id="change-visited-countries"">Change</button>
		</div>
		
    	<div id="info2">
			<div class="title">Countries <span class="snd">remaining</span></div>
			<div id="remaining-count"></div>
    	<button class="action" id="play">Spin the Globe</button>
		</div>
		
		<div id="result">
			<div id="winner""></div>
		</div>

		<div id="countries-list-wrapper">
			<div id="countries-list-header">
				<span>Countries visited</span>
			</div>
			<button id="cl-mode">Eliminate ineligible countries</button>
			<div id="countries-list""></div>
			<button id="close-cl" onclick="hidePopup('countries-list-wrapper')">✕</button>
		</div>

		<div id="rules-wrapper"> 
			<h1>Rules of the game</h1>
			<ol class="rules-content">
				<li>Eliminate the destinations you’ve already visited by clicking the Change button.</li>
				<li>Optionally, eliminate the ineligible destinations you don't want to get selected.</li>
				<li>Spin the globe!</li>
			</ol>
			<button id="close-cl" onclick="hidePopup('rules-wrapper')">✕</button>
		</div>

		<script src="out.js"></script>
		<script>main()</script>

		<link rel="stylesheet" href="https://use.typekit.net/upr2zfs.css">
	</body>
</html>
