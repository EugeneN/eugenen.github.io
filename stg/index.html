<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spin the Globe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://use.typekit.net/upr2zfs.css">
  </head>
  
	<body>
		<div id="container"></div>
		
		<div id="logo">
			<div class="spin">Spin</div>
			<div class="the">the</div>
			<div class="globe">Globe</div>
		</div>
		
		<button id="rules-trigger" onclick="showRules()">?</button>
		
		<div id="info">
			<div class="title">Countries visited</div>
			<div id="visited-count" ></div>
      <button class="action" id="change-visited-countries" onclick="showChangeVisited()">Change</button>
		</div>
		
    <div id="info2">
			<div class="title">Countries remaining</div>
			<div id="remaining-count"></div>
      <button class="action" id="play" onclick="spinTheGlobe()">Spin the Globe</button>
		</div>
		
		<div id="result">
			<div id="winner"></div>
		</div>

		<div id="countries-list-wrapper">
			<div id="countries-list-header">Countries visited</div>
			<div id="countries-list"></div>
			<button id="close-cl" onclick="hideChangeVisited()">✕</button>
		</div>

		<div id="rules-wrapper"> 
			<h1>Rules of the game</h1>
			<ol class="rules-content">
				<li>Eliminate the destinations you’ve already visited.</li>
				<li>Spin the globe!</li>
			</ol>
			<button id="close-cl" onclick="hideRules()">✕</button>
		</div>

		<script src="three.js"></script>
		<script src="https://unpkg.com/topojson@3"></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://d3js.org/d3-geo.v1.min.js"></script>

		<script src="TrackballControls.js"></script>
		<script src="Projector.js"></script>
		<script src="SoftwareRenderer.js"></script>
		<script src="WebGLDeferredRenderer.js"></script>
		<script src="geolib.js"></script>
		<script src="mapTexture.js"></script>
		<script src="utils.js"></script>
		<script src="cookielib.js"></script>

		<script src="stats.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
