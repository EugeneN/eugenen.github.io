<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spin the World</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
		<link rel="manifest" href="manifest.json">
	</head>
  
	<body>
		<div id="container"></div>
		
		<div id="logo">
			<div class="spin">Spin</div>
			<div class="the">the</div>
			<div class="globe">World</div>
		</div>
		
		<button id="rules-trigger"><span class="label">Rules of the game</span>
		</button>
		
		<div id="info">
			<div class="title">Countries <span class="snd">available</span></div>
			<div id="total-count" ></div>
			<button class="action" id="change-selected-countries">Select</button>
		</div>
		
    	<div id="info2">
			<div class="title">Countries <span class="snd">selected</span></div>
			<div id="remaining-count"></div>
    	<button class="action" id="play">Spin the World</button>
		</div>
		
		<div id="result">
			<div id="winner""></div>
		</div>

		<div id="blur"></div>

		<div id="countries-list-wrapper">
			<div id="countries-list-header">
				<span>Select countries</span>
			</div>
			<div id="countries-list""></div>
			<button id="cl-reset">Reset</button>
			<button class="close-cl" id="close-cl">✕</button>
		</div>

		<div id="rules-wrapper"> 
			<h1>Rules of the game</h1>
			<ol class="rules-content">
				<li>Select countries to include in the dice roll by clicking the <em>Select</em> button.</li>
				<li>(mind <a target="_blank" href="https://travel.state.gov/content/travel/en/traveladvisories/traveladvisories.html/">the list</a> and <a target="_blank" href="https://travelmaps.state.gov/TSGMap/">the map</a>).</li>
				<li>Then, <em>Spin the World!</em></li>
			</ol>
			<button class="close-cl" id="close-rw">✕</button>
		</div>

		<script src="out.js"></script>
		<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('serviceworker.js');
			});
		}
		</script>
		
		<script>main()</script>

		<link rel="stylesheet" href="https://use.typekit.net/upr2zfs.css">
	</body>
</html>
